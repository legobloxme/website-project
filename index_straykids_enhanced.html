<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LegoBLOX - Stray Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .background-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }
        
        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateZ(0deg); }
            50% { transform: translateY(-30px) rotateZ(180deg); }
        }
        
        .stars {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            z-index: 1;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .container {
            text-align: center;
            z-index: 10;
            max-width: 1200px;
            position: relative;
        }
        
        h1 {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            animation: titleGlow 3s ease-in-out infinite, titleBounce 2s ease-in-out infinite;
            text-transform: uppercase;
        }
        
        @keyframes titleGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px #ff006e) drop-shadow(0 0 20px #8338ec);
            }
            50% { 
                filter: drop-shadow(0 0 20px #8338ec) drop-shadow(0 0 40px #3a86ff);
            }
        }
        
        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #06ffa5;
            text-shadow: 0 0 20px #06ffa5;
            animation: fadeInOut 3s infinite;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 1.1rem;
            color: #3a86ff;
            text-shadow: 0 0 10px #3a86ff;
            margin-bottom: 50px;
            font-style: italic;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin: 50px 0;
            justify-content: center;
        }
        
        .member {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff006e, #8338ec);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            border: 4px solid #06ffa5;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.6);
            position: relative;
            overflow: hidden;
            padding: 0;
        }
        
        .member svg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .member::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .member:hover::before {
            left: 100%;
        }
        
        .member:hover {
            transform: scale(1.2) rotateZ(-5deg);
            box-shadow: 0 0 40px rgba(51, 56, 236, 1), 0 0 60px rgba(255, 0, 110, 0.8);
            background: linear-gradient(135deg, #8338ec, #ff006e);
            border-color: #ff006e;
        }
        
        .divider {
            width: 300px;
            height: 4px;
            background: linear-gradient(90deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
            margin: 50px auto;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.6);
            animation: expandWidth 2s ease-in-out infinite;
        }
        
        @keyframes expandWidth {
            0%, 100% { width: 300px; }
            50% { width: 350px; }
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: rgba(51, 56, 236, 0.15);
            border: 2px solid #3a86ff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(58, 134, 255, 0.3);
            transition: all 0.3s;
        }
        
        .stat-box:hover {
            background: rgba(51, 56, 236, 0.25);
            box-shadow: 0 0 40px rgba(58, 134, 255, 0.6);
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #06ffa5;
            text-shadow: 0 0 10px #06ffa5;
        }
        
        .stat-label {
            color: #3a86ff;
            margin-top: 5px;
        }
        
        .info {
            margin: 40px 0;
            font-size: 1.15rem;
            line-height: 2;
            color: #ddd;
        }
        
        .info p {
            margin: 15px 0;
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .action-buttons {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 40px;
            border: 3px solid #06ffa5;
            background: transparent;
            color: #06ffa5;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            text-shadow: 0 0 10px #06ffa5;
            box-shadow: 0 0 15px rgba(6, 255, 165, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: #06ffa5;
            color: #1a1a2e;
            box-shadow: 0 0 30px rgba(6, 255, 165, 0.8), 0 0 60px rgba(6, 255, 165, 0.4);
            transform: scale(1.05);
        }
        
        .btn-primary {
            border-color: #ff006e;
            color: #ff006e;
            text-shadow: 0 0 10px #ff006e;
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.4);
        }
        
        .btn-primary:hover {
            background: #ff006e;
            color: #fff;
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.8), 0 0 60px rgba(255, 0, 110, 0.4);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s;
            overflow-y: auto;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: linear-gradient(135deg, #0a0e27, #16213e);
            margin: 5% auto;
            padding: 40px;
            border: 3px solid #06ffa5;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 0 50px rgba(6, 255, 165, 0.6);
            animation: slideIn 0.4s ease-out;
        }
        
        .close {
            color: #06ffa5;
            float: right;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close:hover {
            color: #ff006e;
            transform: rotate(90deg);
        }
        
        .modal h2 {
            color: #06ffa5;
            margin-bottom: 25px;
            text-shadow: 0 0 15px #06ffa5;
            font-size: 2.2rem;
            border-bottom: 3px solid #ff006e;
            padding-bottom: 15px;
        }
        
        .modal p {
            margin: 15px 0;
            line-height: 1.8;
            color: #ddd;
            font-size: 1.05rem;
        }
        
        .member-info {
            background: rgba(255, 0, 110, 0.15);
            padding: 20px;
            border-left: 4px solid #ff006e;
            margin: 20px 0;
            text-align: left;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .member-info:hover {
            background: rgba(255, 0, 110, 0.25);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.4);
        }
        
        .member-info strong {
            color: #ff006e;
            text-shadow: 0 0 5px #ff006e;
        }
        
        .music-item {
            background: rgba(51, 56, 236, 0.15);
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #3a86ff;
            text-align: left;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .music-item:hover {
            background: rgba(51, 56, 236, 0.25);
            box-shadow: 0 0 20px rgba(58, 134, 255, 0.4);
            transform: translateX(10px);
        }
        
        .music-item strong {
            color: #3a86ff;
            text-shadow: 0 0 5px #3a86ff;
            font-size: 1.1rem;
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(6, 255, 165, 0.4); }
            50% { box-shadow: 0 0 30px rgba(6, 255, 165, 0.8); }
        }
    </style>
</head>

    <script>
        // Create twinkling stars
        function createStars() {
            const starCount = 100;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'stars';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(star);
            }
        }
        
        // Create floating shapes
        function createShapes() {
            const shapeCount = 5;
            const shapes = ['‚óè', '‚ñ†', '‚ñ≤'];
            const colors = ['#ff006e', '#8338ec', '#3a86ff', '#06ffa5'];
            
            for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('div');
                shape.className = 'floating-shape';
                shape.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.fontSize = Math.random() * 100 + 50 + 'px';
                shape.style.color = colors[Math.floor(Math.random() * colors.length)];
                shape.style.animationDelay = Math.random() * 5 + 's';
                shape.style.animationDuration = (Math.random() * 10 + 15) + 's';
                document.querySelector('.background-animation').appendChild(shape);
            }
        }
        
        createStars();
        createShapes();
        
        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modal-body');
        
        function openModal() {
            modal.style.display = 'block';
        }
        
        function closeModal() {
            modal.style.display = 'none';
        }
        
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
