<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LegoBLOX - Security Office</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .office-container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            padding: 10px;
            background: #0f0f1e;
        }
        
        .monitor-left {
            background: #222;
            border: 3px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5) inset;
            display: flex;
            flex-direction: column;
        }
        
        .monitor-right {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
        }
        
        .panel {
            background: #222;
            border: 3px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3) inset;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        
        .camera-feed {
            flex: 1;
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 3px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            overflow: hidden;
            position: relative;
            margin: 10px 0;
        }
        
        .camera-feed::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.05) 0px,
                rgba(0, 255, 0, 0.05) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10;
            animation: scanlines 0.1s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(2px); }
        }
        
        .animatronic {
            width: 80px;
            height: 100px;
            position: relative;
            z-index: 5;
        }
        
        .animatronic-head {
            width: 70px;
            height: 70px;
            background: #8B4513;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .animatronic-eye {
            width: 15px;
            height: 15px;
            background: #ffff00;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            box-shadow: inset 0 0 5px #ff0000;
        }
        
        .animatronic-eye-left {
            left: 15px;
        }
        
        .animatronic-eye-right {
            right: 15px;
        }
        
        .animatronic-body {
            width: 60px;
            height: 30px;
            background: #654321;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
        }
        
        .time-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px #00ff00;
            margin: 10px 0;
        }
        
        .power-meter {
            width: 100%;
            height: 40px;
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .power-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff6600);
            width: 75%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 5px;
            font-weight: bold;
            animation: powerfluc 2s infinite;
        }
        
        @keyframes powerfluc {
            0%, 100% { width: 75%; }
            50% { width: 73%; }
        }
        
        .status-text {
            font-size: 0.85rem;
            margin: 5px 0;
            text-align: center;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .door-status {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 10px 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        
        .door {
            padding: 5px 10px;
            border: 2px solid #00ff00;
            background: #111;
            border-radius: 3px;
            text-align: center;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .door.locked {
            color: #00ff00;
        }
        
        .door.unlocked {
            color: #ff0000;
        }
        
        .temperature {
            font-size: 1.1rem;
            text-align: center;
            margin: 10px 0;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .warning {
            color: #ff6600;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
            animation: blink 1s infinite;
            text-shadow: 0 0 5px #ff6600;
        }
        
        @keyframes blink {
            0%, 49%, 100% { opacity: 1; }
            50%, 99% { opacity: 0.3; }
        }
        
        .location-name {
            font-size: 0.8rem;
            color: #00aa00;
            text-align: center;
            margin-top: 5px;
        }
        
        .nav-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .nav-btn {
            background: #00ff00;
            color: #000;
            border: 2px solid #00ff00;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 3px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        .nav-btn:hover {
            background: #00aa00;
            box-shadow: 0 0 15px #00ff00;
            transform: scale(1.05);
        }
        
        .animatronic-moving {
            animation: moveRandom 4s infinite;
        }
        
        @keyframes moveRandom {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="office-container">
        <!-- LEFT MONITOR -->
        <div class="monitor-left">
            <div class="title">SECURITY OFFICE</div>
            
            <div class="camera-feed">
                <div class="animatronic animatronic-moving">
                    <div class="animatronic-head">
                        <div class="animatronic-eye animatronic-eye-left"></div>
                        <div class="animatronic-eye animatronic-eye-right"></div>
                    </div>
                    <div class="animatronic-body"></div>
                </div>
                <div class="location-name">STAGE - MAIN STAGE</div>
            </div>
            
            <div class="camera-feed">
                <div style="color: #00ff00; text-align: center;">
                    *** CAMERA FEED ***<br>CORRIDOR VIEW
                </div>
            </div>
            
            <div class="camera-feed">
                <div style="color: #00ff00; text-align: center;">
                    *** CAMERA FEED ***<br>BACK ROOM
                </div>
            </div>
        </div>
        
        <!-- RIGHT PANELS -->
        <div class="monitor-right">
            <!-- TIME PANEL -->
            <div class="panel">
                <div class="title">NIGHT TIMER</div>
                <div class="time-display" id="nightTime">12:00 AM</div>
                <div class="status-text">Night Mode Active</div>
            </div>
            
            <!-- POWER PANEL -->
            <div class="panel">
                <div class="title">POWER SYSTEM</div>
                <div class="power-meter">
                    <div class="power-bar"></div>
                </div>
                <div class="status-text">75% CAPACITY</div>
                <div class="temperature">Temp: 68F</div>
                <div class="warning">! MONITOR USAGE !</div>
            </div>
            
            <!-- DOOR PANEL -->
            <div class="panel">
                <div class="title">DOOR CONTROL</div>
                <div class="door-status">
                    <div class="door locked">LEFT: LOCKED</div>
                    <div class="door locked">RIGHT: LOCKED</div>
                </div>
                <div class="status-text">System Active</div>
                <div class="nav-buttons">
                    <a class="nav-btn" href="/">HOME</a>
                    <a class="nav-btn" href="/rick">EASTER EGG</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Update night timer
        function updateTime() {
            const hours = Math.floor(Math.random() * 12) + 12;
            const minutes = Math.floor(Math.random() * 60);
            const display = document.getElementById('nightTime');
            display.textContent = (hours % 12 || 12) + ':' + String(minutes).padStart(2, '0') + ' AM';
        }
        
        // Update every 2 seconds
        setInterval(updateTime, 2000);
        updateTime();
    </script>
</body>
</html>
