<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LegoBLOX - Freddy Fazbear's</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Black', sans-serif;
            background: #0a0e27;
            color: #ff4444;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 0, 0, 0.03) 0px,
                    rgba(255, 0, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
                );
            pointer-events: none;
            z-index: 1000;
            animation: flicker 0.15s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }
        
        h1 {
            font-size: 5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #ff4444, 0 0 40px #ff0000;
            animation: pulse 1.5s infinite;
            letter-spacing: 3px;
        }
        
        @keyframes pulse {
            0%, 100% { 
                text-shadow: 0 0 20px #ff4444, 0 0 40px #ff0000;
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 40px #ff6666, 0 0 80px #ff3333;
                transform: scale(1.02);
            }
        }
        
        .freddy {
            width: 200px;
            height: 250px;
            margin: 40px auto;
            position: relative;
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { 
                transform: translateX(0);
                opacity: 1;
            }
            50% { 
                transform: translateX(5px);
                opacity: 0.95;
            }
        }
        
        .freddy-head {
            width: 150px;
            height: 150px;
            background: #8B4513;
            border-radius: 50%;
            margin: 0 auto 10px;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
        }
        
        .eye {
            width: 40px;
            height: 40px;
            background: #ffff00;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            box-shadow: inset 0 0 10px #ff0000;
            animation: blink 2s infinite;
        }
        
        .eye-left {
            left: 30px;
        }
        
        .eye-right {
            right: 30px;
        }
        
        @keyframes blink {
            0%, 95%, 100% { height: 40px; }
            97% { height: 5px; }
        }
        
        .snout {
            width: 60px;
            height: 50px;
            background: #654321;
            border-radius: 30% 30% 50% 50%;
            margin: 0 auto;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .freddy-body {
            width: 140px;
            height: 100px;
            background: #8B4513;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.4);
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin: 30px 0;
            color: #ffff00;
            text-shadow: 0 0 10px #ff4444;
            animation: flashing 1s infinite;
        }
        
        @keyframes flashing {
            0%, 49%, 100% { opacity: 1; }
            50%, 99% { opacity: 0.3; }
        }
        
        .warning {
            font-size: 1.2rem;
            color: #ff6666;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .links {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        a {
            background: #8B0000;
            color: #ffff00;
            padding: 15px 30px;
            text-decoration: none;
            border: 3px solid #ff4444;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1.1rem;
            text-shadow: 0 0 5px #ff4444;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
        }
        
        a:hover {
            background: #ff4444;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.8);
        }
        
        .camera {
            display: inline-block;
            margin-top: 30px;
            font-size: 3rem;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>FREDDY FAZBEAR'S PIZZA</h1>
        
        <div class="freddy">
            <div class="freddy-head">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="snout"></div>
            </div>
            <div class="freddy-body"></div>
        </div>
        
        <p class="subtitle">Welcome to the Show</p>
        <p class="warning">** PLEASE KEEP THE DOORS LOCKED **</p>
        
        <div class="camera">[CAMERA]</div>
        
        <div class="links">
            <a href="/">Home</a>
            <a href="/rick">Get Rickrolled</a>
        </div>
    </div>
</body>
</html>
