<!DOCTYPE html>
<html>
<head>
    <title>LegoBLOX</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        h1 { 
            color: white;
            font-size: 80px;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin: 0;
            position: absolute;
            top: 20px;
            z-index: 10;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>you just got rick rolled</h1>
    <div class="video-container">
        <iframe id="ytplayer" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1" allowfullscreen></iframe>
    </div>
    <script>
        // Attempt to unmute after user interaction
        document.addEventListener('click', function() {
            const iframe = document.getElementById('ytplayer');
            if (iframe) {
                iframe.src = 'https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1';
            }
        }, { once: true });
    </script>
</body>
</html>
