<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LegoBLOX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background: #0a0e27;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 136, 0.03) 0px,
                    rgba(0, 255, 136, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
                );
            pointer-events: none;
            z-index: 1000;
            animation: scanlines 0.15s infinite;
        }
        
        @keyframes scanlines {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }
        
        h1 {
            text-align: center;
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 3px;
            color: #00ff88;
            text-shadow: 
                0 0 10px #00ff88,
                0 0 20px #00ff88,
                0 0 40px #00ff88,
                0 0 80px #ff00ff;
            animation: neon-flicker 3s infinite;
            z-index: 10;
            position: relative;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00ff88, #00ffff, #ff00ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px #00ff88) drop-shadow(0 0 40px #ff00ff);
        }
        
        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 10px #00ff88,
                    0 0 20px #00ff88,
                    0 0 40px #00ff88,
                    0 0 80px #ff00ff;
            }
            20%, 24%, 55% {
                text-shadow: 
                    0 0 5px #00ff88,
                    0 0 10px #00ff88,
                    0 0 20px #00ff88,
                    0 0 40px #ff00ff;
            }
        }
        
        .container {
            position: relative;
            z-index: 10;
        }
        
        .neon-border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid #00ff88;
            box-shadow: 
                0 0 20px #00ff88,
                inset 0 0 20px #00ff88;
            pointer-events: none;
        }
        
        .corner {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid #ff00ff;
            z-index: 5;
        }
        
        .corner-top-left {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
            box-shadow: 0 0 10px #ff00ff;
        }
        
        .corner-top-right {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
            box-shadow: 0 0 10px #ff00ff;
        }
        
        .corner-bottom-left {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
            box-shadow: 0 0 10px #ff00ff;
        }
        
        .corner-bottom-right {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
            box-shadow: 0 0 10px #ff00ff;
        }
    </style>
</head>
<body>
    <!-- Your creative canvas starts here -->
    <div class="neon-border"></div>
    <div class="corner corner-top-left"></div>
    <div class="corner corner-top-right"></div>
    <div class="corner corner-bottom-left"></div>
    <div class="corner corner-bottom-right"></div>
    
    <div class="container">
        <h1>you lost the game</h1>
    </div>
</body>
</html>
